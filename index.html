<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="js/main.js" type="text/javascript"></script>
    <title>Popup Image Slider</title>
  </head>

  <body>
    <div class="container">
      <div class="image-container">
        <button
          class="image-item"
          data-modal="true"
          data-gallery="Food"
          aria-label="open Food gallery"
        >
          <img src="./images/food/food-1--sm.jpg" alt="Food" />
        </button>
        <button
          class="image-item"
          data-modal="true"
          data-gallery="Mountains"
          aria-label="open Mountains gallery"
        >
          <img src="./images/mountains/mountain-1--sm.jpg" alt="Mountains" />
        </button>
        <button
          class="image-item"
          data-modal="true"
          data-gallery="Plants"
          aria-label="open Plants gallery"
        >
          <img src="./images/plants/plant-1--sm.jpg" alt="Plant" />
        </button>
      </div>

      <div class="modal-container">
        <div class="modal">
          <div class="modal-overlay">
            <div class="arrows-buttons">
              <button type="button" class="arrow-btn" name="button" id="left">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M10.25 6.75L4.75 12L10.25 17.25"
                  ></path>
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M19.25 12H5"
                  ></path>
                </svg>
              </button>
              <button type="button" class="btn" name="button">
                <svg
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="close__modal"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M17.25 6.75L6.75 17.25"
                  ></path>
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M6.75 6.75L17.25 17.25"
                  ></path>
                </svg>
              </button>
              <button type="button" class="arrow-btn" name="button" id="right">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M13.75 6.75L19.25 12L13.75 17.25"
                  ></path>
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M19 12H4.75"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="modal-indicators-container">
              <!-- <button
                type="button"
                name="button"
                class="modal-indicator active"
              ></button>
              <button
                type="button"
                name="button"
                class="modal-indicator"
              ></button>
              <button
                type="button"
                name="button"
                class="modal-indicator"
              ></button>
              <button
                type="button"
                name="button"
                class="modal-indicator"
              ></button> -->
            </div>
          </div>
          <div class="modal-images-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
